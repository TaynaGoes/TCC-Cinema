        <!-- Fim Header Painel -->

        <section class="panel-container">
            <div class="panel-container_left">
                <ul class="panel_left__list">
                    <li class="panel_left__item">
                        <a href="" class="panel_left__item-link">Produtos</a>
                    </li>
                    <li class="panel_left__item">
                        <a href="" class="panel_left__item-link">Filmes</a>
                    </li>
                </ul>
            </div>
            <div class="panel-container_center">
                <div class="panel-container_center__wrapper">
                    <div class="panel-center_top">
                        <h3 class="panel-center_title">Novo Filme</h3>
                        <div class="panel-button_wrapper">
                            <button class="panel-button panel-button_cancel">Cancelar</button>
                            <button class="panel-button panel-button_confirm">Salvar</button>
                        </div>
                    </div>
                    <div class="panel-center_form">
                        <form action="" method="post" class="film_form">
                            <!-- Nome -->
                            <label for="filme_nome" class="film_label">Nome</label>
                            <input type="text" name="filme_nome" id="filme_nome" class="film_input">

                            <!-- Sinopse -->
                            <label for="filme_sinopse" class="film_label">Sinopse</label>
                            <textarea name="filme_sinopse" id="filme_sinopse" cols="30" rows="3"
                                class="film_input film_textarea"></textarea>

                            <!-- Categoria/Gênero -->
                            <label for="filme_categoria" class="film_label">Categoria/Gênero</label>
                            <select name="filme_categoria" class="film_input film_select">
                                <option value="" selected>Escolha um gênero</option>
                                <option value="animacao">Animação</option>
                                <option value="acao">Ação</option>
                                <option value="aventura">Aventura</option>
                                <option value="comedia">Comedia</option>
                                <option value="drama">Drama</option>
                                <option value="fantasia">Fantasia</option>
                                <option value="ficção">Ficção Cientifica</option>
                                <option value="nacionais">Nacionais</option>
                                <option value="romance">Romance</option>
                                <option value="suspense">Suspense</option>
                                <option value="terror">Terror</option>
                            </select>

                            <!-- Duração -->
                            <label for="filme_duracao" class="film_label">Duração</label>
                            <input type="time" name="filme_duracao" id="filme_duracao" class="film_input film_timer">

                            <!-- Caracteristicas -->
                            <div class="film_feature">

                                <label for="filme_caracteristica" class="film_label">Legendado</label>
                                <select name="filme_legendado" class="film_input film_select">
                                    <option value="" selected>Escolha uma opção</option>
                                    <option value="sim">Sim</option>
                                    <option value="nao">Não</option>
                                </select>

                                <label for="filme_caracteristica" class="film_label">Dublado</label>
                                <select name="filme_dublado" class="film_input film_select">
                                    <option value="" selected>Escolha uma opção</option>
                                    <option value="sim">Sim</option>
                                    <option value="nao">Não</option>
                                </select>

                                <label for="filme_caracteristica" class="film_label">Resolução</label>
                                <select name="filme_2d" class="film_input film_select">
                                    <option value="" selected>Escolha uma opção</option>
                                    <option value="2D">2D</option>
                                    <option value="3D">3D</option>
                                    <option value="HD">HD</option>
                                    <option value="4K">4K</option>
                                </select>
   
                                <label for="filme_caracteristica" class="film_label">Status</label>
                                <select name="filme_status" class="film_input film_select">
                                    <option value="" selected>Escolha uma opção</option>
                                    <option value="Ativo">Ativo</option>
                                </select>

                                <label for="filme_image" class="film_label">Imagem</label>
                                <input type="file" name="filme_image" id="filme_image">
                            </div>
                        </form>
                    </div>
                </div>
            </div>


    </main>
</body>
